<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>
   <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="time-tracking-dashboard-main/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="menu">
            <img src="time-tracking-dashboard-main/images/image-jeremy.png" alt="profile image">
            <header>
                <p>Report for</p>
                <h2>Jeremy Robson</h2>
            </header>
            <div class="options">
                   <a href="">Daily</a>
                   <a href="">Weekly</a>
                   <a href="">Monthl</a>
                
            </div>
        </div>
        <div class="card card_work">
            <img class = "bg-image" src="time-tracking-dashboard-main/images/icon-work.svg" alt="">
           
           <div class = "box"><header>
                <p>Work</p>
                <img src="time-tracking-dashboard-main/images/icon-ellipsis.svg" alt="">
            </header>
            <div class = "data">
                <h2>32hrs</h2>
                <p>Last week-36hrs</p>
            </div></div>
            
        </div>
        <div class="card card_play">
             <img class = "bg-image" src="time-tracking-dashboard-main/images/icon-play.svg" alt="">

            </div>
            </div>
        </div>

            </div>
            </div>
        </div>
        <div class="card card_exercise">
             <img class = "bg-image" src="time-tracking-dashboard-main/images/icon-exercise.svg" alt="">
            <div class = "box";>

            </div>
        </div>

             <img class = "bg-image" src="time-tracking-dashboard-main/images/icon-social.svg" alt="">

            </div>

</html>
